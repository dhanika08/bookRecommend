<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light" style="color: black">
  <div class="container-fluid">
    <a class="navbar-brand" href="\" style="color: black">BookWiz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="color: black">
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" href="\" style="color: black">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\recommend" style="color: black">Recommendation</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--    <h1 style="font-size:50px">Top 50 Books</h1>-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
<!--                            <img class="card-img-top" src="{{i[2]}}">-->
                            <img class="card-img-top" style="height: 20rem" src="{{ i[2] }}">
                            <p>{{i[0]}}</p>
                            <h4>{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
