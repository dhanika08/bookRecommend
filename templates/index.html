<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light" style="color: black">
  <div class="container-fluid">
    <a class="navbar-brand" href="\" style="color: black">BookWiz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="color: black">
        <li class="nav-item" >
          <a class="nav-link active" aria-current="page" href="\" style="color: black">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\recommend" style="color: black">Recommendation</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--    <h1 style="font-size:50px">Top 50 Books</h1>-->
    <div class="container">
        <div class="row">
            <div>
                <h1 style="font-size:50px" class="p-20">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" style="height: 20rem" src="{{ image[i] }}">
                        <div class="card-body">
                            <p style="font-size: 21px">{{ book_name[i] }}</p>
                            <h6>{{ author[i] }}</h6>
                            <h6>Votes - {{ votes[i] }}</h6>
                            <h6>Rating - {{ '%0.2f'| format(rating[i] |float) }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
